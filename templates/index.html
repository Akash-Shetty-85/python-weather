<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <section class="position-absolute top-50 start-50 translate-middle">
        <h1 class="display-5 weather-heading">Weather Forecast</h1>
        {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
        {% endif %}
        <div class="mb-3">
            <form method="post" action="/weather" class="grid gap-4 column-gap-3">
                <input type="text" name="city" class="form-control form-control-sm p-2 g-col-4" id="formFileSm"
                    placeholder="Enter city name" required>
                <button type="submit" class="btn btn-success p-2 g-col-4">Get Weather</button>
            </form>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
